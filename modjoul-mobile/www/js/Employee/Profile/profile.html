<ion-view view-title="Profile">
    <ion-content>
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <ion-item class="profile-img-item">
            <img ng-if="profile.user.profilePhoto" data-ng-src="data:{{profile.user.profileMimeType}};base64,{{profile.user.profilePhoto}}"
                 alt="{{profile.user.orgName}}" class="profile-img-circle" ng-click="editProfilePicture()" />
            <div class="profile-name-initials" ng-if="!profile.user.profilePhoto">
                {{profile.user.firstName.charAt(0)}}{{profile.user.lastName.charAt(0)}}
            </div>
            <div class="edit-profile text-center" ng-if="profile"  ng-click="editProfilePicture()">
                <span>Edit</span>
                <img src="img/icons/camera.png"/>
            </div>
        </ion-item>
        <div class="bg-color-modjoul-black" align="center">
            <a class="profile-user-name">{{profile.user.firstName }} {{ profile.user.lastName }}</a>
        </div>
        <div class="profile-details">
            <ul class="list">
                <li class="profile-detail-lbl">Employee Id: <strong>{{ profile.user.employeeId }}</strong></li>
                <li class="profile-detail-lbl">Job Function: <strong>{{ profile.user.jobFunction }}</strong></li>
            </ul>
        </div>

      <div class="trending-details">
        <div class="row1" ng-if="productivityTrend.trend != undefined">

          <div class="col no-padding">
            <div class="trend-title">Work</div>
          </div>
          <div class="col no-padding">
            <div class="trend-value">
              <img ng-if="productivityTrend.trend === 0" src="img/icons/neutral-trend.png"/>
              <img ng-if="productivityTrend.trend === 1" src="img/icons/incline-trend.png"/>
              <img ng-if="productivityTrend.trend === -1" src="img/icons/decline-trend.png"/> 
            </div>
          </div>
        </div>

        <div class="row1" ng-if="safetyTrend.trend != undefined">

          <div class="col no-padding">
            <div class="trend-title">Safety</div>
          </div>
          <div class="col no-padding">
            <div class="trend-value">
              <img ng-if="safetyTrend.trend === 0" src="img/icons/neutral-trend.png"/>
              <img ng-if="safetyTrend.trend === 1" src="img/icons/incline-trend.png"/>
              <img ng-if="safetyTrend.trend === -1" src="img/icons/decline-trend.png"/>   
            </div>
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
