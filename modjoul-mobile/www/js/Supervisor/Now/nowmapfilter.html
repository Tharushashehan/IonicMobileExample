<div class="overlay-panel">
  <div class="checkbox-button">
    <input type="checkbox"  ng-model="showWorkingCheck" ng-change="filterVisibleChange(strings.WORK,showWorkingCheck)"
           id="show-working" name="show-working"/>
    <label class="checkboxLabel" for="show-working">Working<span><img src="{{workingIconUrl}}" width="35" height="35"/></span></label>

    </div>


  <div class="checkbox-button">
    <input type="checkbox" ng-model="showDrivingCheck" ng-change="filterVisibleChange(strings.DRIVE,showDrivingCheck)"
           id="show-driving" name="show-driving"/>
    <label class="checkboxLabel" for="show-driving">Driving<span><img src="{{drivingIconUrl}}" width="35" height="35"/></span></label>

  </div>

</div>
