<ion-header>

    <ion-navbar primary>
        <ion-buttons left>
            <button ion-button icon-start block icon-only (click)="loadDashboard()">
                <ion-icon name="arrow-back"></ion-icon>
                <span>{{secondaryDashboardDate}}</span>
                <span style=" flex: 1 1 auto;">
                  &nbsp; 
                  &nbsp;
                </span>
                <span>{{secondaryDashboardName | termRegulation}}</span>
            </button>
        </ion-buttons>

        <ion-title>
             
        </ion-title>
    </ion-navbar>
    <div class="hr"> </div>
</ion-header>


<ion-content no-padding>
        <ion-segment padding [(ngModel)]="segmentSelectItem" color="primary">
                <ion-segment-button value="daily">
                  D
                </ion-segment-button>
                <ion-segment-button value="weekly">
                  W
                </ion-segment-button>
                 <ion-segment-button value="monthly">
                  M
                </ion-segment-button>
                <ion-segment-button value="yearly">
                  Y      
                </ion-segment-button>
              </ion-segment>


              <div>
                    <div style="display: block">
                      <canvas baseChart
                              [datasets]="barChartData"
                              [labels]="barChartLabels"
                              [options]="barChartOptions"
                              [colors]="chartColors"
                              [legend]="barChartLegend"
                              [chartType]="barChartType"
                              (chartHover)="chartHovered($event)"
                              (chartClick)="chartClicked($event)"></canvas>
                    </div>
                    <!-- <button (click)="randomize()">Update</button> -->
                  </div>
<br/>
<br/>
<br/>

<div class="hr"> </div>  
 <ion-item no-lines >
  <ion-label color="light" stacked>Add to favorites</ion-label>
  <ion-toggle [(ngModel)]="addedToFavorite" style="zoom: 0.8;"></ion-toggle>
    </ion-item>
    <div class="hr"> </div>  

    <div class="hr"> </div>  
 <ion-item no-lines >
  <ion-label color="light" stacked>Select metrics</ion-label>
    </ion-item>
    <div class="hr"> </div> 

    <div class="hr"> </div>  
 <ion-item no-lines >
  <ion-label color="light" stacked>units</ion-label>
    </ion-item>
    <div class="hr"> </div> 

</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<details justify-content-center align-items-center style="height: 100%; color: white;">
      <summary>Description</summary>
      <p> - Product modjoul -</p>
      <p>This will be the place for descriptive details</p>
    </details>
	</ion-toolbar>
</ion-footer>
