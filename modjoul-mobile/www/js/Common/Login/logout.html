<ion-view view-title="Logout" hide-nav-bar="true">
    <ion-content scroll="false" class="bg-color-modjoul-black">
        <img src="img/logo.png" class="logo-center" />
        <form class="login-form">
            <div class="list bg-color-modjoul-black">
                <label class="item item-input login-item-input">
                    <input type="text"  placeholder="Username" class="login-input-field">
                </label>
                <label class="item item-input login-item-input">
                    <input type="password" placeholder="Password" class="login-input-field" >
                </label>
                <label class="item login-item-input">
                    <button class="button button-positive button-full login-btn" type="submit">Log in</button>
                </label>

                <div align="center">
                    <a href="#" class="forgot-pwd">Forgot your password?</a>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
