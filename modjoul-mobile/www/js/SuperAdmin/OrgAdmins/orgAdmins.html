<ion-view view-title="Organization Admins">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="openAddOrgAdmin()">
        <i class="fa fa-user-plus" aria-hidden="true"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>



  <ion-content class="main-background">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div class="feed-item row" ng-repeat="admin in admins">
      <div class="org-details">{{admin.firstName}} {{admin.lastName}}</div>
    </div>
    <br>
  </ion-content>
</ion-view>
